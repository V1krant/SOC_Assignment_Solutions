<html>
    <head>
        <title>Vikrant</title>
        <style>
        h1{
            color: rgb(255, 153, 0); text-align: center;
        }
        .tfc1{
            align: center;
        }
        </style>
        <script>
            function google(){
                document.getElementById("t1").src="https://www.google.com/webhp?igu=1";
            }
            function wiki(){
                document.getElementById("t1").src="https://www.wikipedia.org/";
            }
            function hs(){
                document.getElementById("t1").src="http://www.hotstar.com";
            }
            function url(){
                var u=document.getElementById("tf2").value;
                document.getElementById("t1").src=u;
            }
            function change_size(){
                var data1=document.getElementById("tf3").value;
                var data2=document.getElementById("tf4").value;
                    document.getElementById("t1").height=data1;
                    document.getElementById("t1").width=data2;
            }
            function resFunc(event){
                var x1=event.clientX;
                var y1=event.clientY;
                document.getElementsByTagName("body").text=""+x1+"";
            }
            function dragging(event){
                var x=event.clientX;
                var y=event.clientY-652;
                var h=300;
                var w=300;
                // y=652
                document.getElementById("tf2").value= ""+Math.abs(h-y)+"";
                document.getElementById("t1").height=Math.abs(h-y);
                document.getElementById("t1").width=Math.abs(w+x);
            }
        </script>        
    </head>
	<body>
        <br><br><br>
        <div class="win" align="center">
            <input class="bt1" type="button" value="Google" onClick="google();">
            <input class="bt2" type="button" value="Hotstar" onClick="hs();">
            <input class="bt3" type="button" value="Wikipedia" onClick="wiki();">
        </div>
        <br><br><br>
        <div class="frame" align="center">
        <iframe class="test" src="https://www.google.com/webhp?igu=1" id="t1" height="70%" width="70%">
            
        </iframe>
        </div>
        <div>
            <p class="droptarget" ondrag="dragging(event)" draggable="true" id="dragtarget">
                Click to drag
            </p>
        </div>
        <br><br><br>
        <div>
            <form class="f1" align="center">
                Enter URL : <input type="text" id="tf2" >
                <input type="button" value="Go" id="bt4" onclick="url();">
            </form>
        </div>
        <br><br>
        <div align="center" id="demo">
            Height in pixels : <input type="text" id="tf3" >
            Width in pixels : <input type="text" id="tf4" >
            <input type="button" value="Go" id="bt5" onclick="change_size();">
        </div>
    </body>
</html>
