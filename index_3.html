<html>
    <head>
        <title>Vikrant</title>
        <style>
        h1{
            color: rgb(255, 153, 0); text-align: center;
        }
        .tfc1{
            align: center;
        }
        </style>
        <script>
            function google(){
                document.getElementById("t1").src="https://www.google.com/webhp?igu=1";
            }
            function wiki(){
                document.getElementById("t1").src="https://www.wikipedia.org/";
            }
            function hs(){
                document.getElementById("t1").src="http://www.hotstar.com";
            }
            function url(){
                var u=document.getElementById("tf2").value;
                document.getElementById("t1").src=u;
            }
            function change_size(){
                var data1=document.getElementById("tf3").value;
                var data2=document.getElementById("tf4").value;
                    document.getElementById("t1").height=data1;
                    document.getElementById("t1").width=data2;
            }
        </script>        
    </head>
	<body>
        <div class="win" align="center">
            <input class="bt1" type="button" value="Google" onClick="google();">
            <input class="bt2" type="button" value="Hotstar" onClick="hs();">
            <input class="bt3" type="button" value="Wikipedia" onClick="wiki();">
        </div>
        <div class="frame" align="center">
        <iframe class="test" src="https://www.google.com/webhp?igu=1" id="t1" height="70%" width="70%">
            
        </iframe>
        </div>
    </body>
</html>
